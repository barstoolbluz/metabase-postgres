{
  "lockfile-version": 1,
  "manifest": {
    "version": 1,
    "install": {
      "gum": {
        "pkg-path": "gum"
      },
      "metabase": {
        "pkg-path": "metabase"
      },
      "postgresql": {
        "pkg-path": "postgresql_16"
      }
    },
    "vars": {
      "MB_ANON_TRACKING_ENABLED": "true",
      "MB_CHECK_FOR_UPDATES": "true",
      "PGDATABASE": "iowa_liquor_sales",
      "PGHOSTADDR": "127.0.0.1",
      "PGPASS": "pgpass",
      "PGPORT": "15432",
      "PGUSER": "pguser",
      "README_PATH": "${FLOX_ENV_PROJECT}/README.md",
      "README_URL": "https://raw.githubusercontent.com/barstoolbluz/metabase-postgres/main/README.md",
      "RESOURCES_REPO": "https://raw.githubusercontent.com/barstoolbluz/metabase-postgres/.flox/cache/resources"
    },
    "hook": {
      "on-activate": "\nexport PGDIR=\"$FLOX_ENV_CACHE/postgres\"\nexport PGDATA=$PGDIR/data\nexport PGHOST=$PGDIR/run\nexport PGCONFIGFILE=\"$PGDIR/postgresql.conf\"\nexport LOG_PATH=$PGHOST/LOG\nexport SESSION_SECRET=\"$USER-session-secret\"\nexport DATABASE_URL=\"postgresql:///$PGDATABASE?host=$PGHOST&port=$PGPORT\"\n\nif [[ ! -d \"$PGHOST\" ]]; then\n  mkdir -p \"$PGHOST\"\nfi\n\nif [[ ! -d \"$PGDATA\" ]]; then\n  mkdir -p \"$PGDATA\"\n  pg_initdb() {\n    initdb \"$PGDATA\" \\\n      --locale=C \\\n      --encoding=UTF8 \\\n      -A md5 \\\n      --auth=trust \\\n      --username $PGUSER \\\n      --pwfile=<(echo $PGPASS)\n  }\n  export -f pg_initdb  # This is needed for gum to be able to call function\n  if [[ \"$FLOX_ENVS_TESTING\" == \"1\" ]]; then\n    pg_initdb\n  else\n    gum spin --spinner dot --title \"Running initdb in $PGDATA\" -- bash -c pg_initdb\n  fi\n  echo \"‚úÖ Initialize PostgreSQL ($PGDATA)\"\n\nfi\n\n\n#\nif [[ ! -f \"$PGCONFIGFILE\" ]]; then\n  tee -a $PGCONFIGFILE > /dev/null << EOF\nlisten_addresses = '$PGHOSTADDR';\nport = '$PGPORT';\nunix_socket_directories = '$PGHOST';\nunix_socket_permissions = '0700';\nEOF\n  echo \"‚úÖ Configure PostgreSQL ($PGCONFIGFILE)\"\nfi\n\npg_ctl -D \"$PGDATA\" -w start -o \"-c unix_socket_directories=$PGHOST -c listen_addresses=$PGHOSTADDR -p $PGPORT\" > /dev/null\nif psql -lqt | cut -d \\| -f 1 | grep -qw $PGDATABASE; then\n  echo \"‚úÖ Database '$PGDATABASE' already exists\"\nelse\n  createdb\n  echo \"‚úÖ Database '$PGDATABASE' created\"\nfi\npg_ctl -D \"$PGDATA\" -m fast -w stop > /dev/null\n\n\n# define + create resources directory\nexport RESOURCES_DIR=\"${FLOX_ENV_CACHE}/resources\"\nmkdir -p \"$RESOURCES_DIR\"\n\n# download missing files\ndownload_if_missing() {\n    local local_path=\"$1\"\n    local remote_url=\"$2\"\n\n    if [[ ! -f \"$local_path\" ]]; then\n        mkdir -p \"$(dirname \"$local_path\")\"\n\n        if command -v curl >/dev/null 2>&1; then\n            curl -s -o \"$local_path\" \"$remote_url\" >/dev/null 2>&1 || true\n        elif command -v wget >/dev/null 2>&1; then\n            wget -q -O \"$local_path\" \"$remote_url\" >/dev/null 2>&1 || true\n        fi\n\n        # Make script executable if it's a shell script\n        if [[ \"$local_path\" == *.sh ]]; then\n            chmod +x \"$local_path\" >/dev/null 2>&1 || true\n        fi\n    fi\n}\n\n# define files that live in $FLOX_ENV_CACHE/resources/ to download\nresource_files=(\"fetch.sh\" \"populate-database.sh\" \"import.py\" \"create-schema.py\" \"schema.sql\")\n\n# download resource files if not exist\nfor file in \"${resource_files[@]}\"; do\n    download_if_missing \"${RESOURCES_DIR}/${file}\" \"${RESOURCES_REPO}/${file}\"\ndone\n\n# download README.md if it doesn't exist\ndownload_if_missing \"$README_PATH\" \"$README_URL\"\n"
    },
    "profile": {
      "common": "echo \"\"\necho \"     ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó\"\necho \"     ‚ïë                                               ‚ïë\"\necho \"     ‚ïë  Start PostgreSQL in the background:          ‚ïë\"\necho \"     ‚ïë  üëâ flox services start                       ‚ïë\"\necho \"     ‚ïë  üëâ flox activate --start-services            ‚ïë\"\necho \"     ‚ïë                                               ‚ïë\"\necho \"     ‚ïë  Try to connect to PostgreSQL:                ‚ïë\"\necho \"     ‚ïë  üëâ psql                                      ‚ïë\"\necho \"     ‚ïë                                               ‚ïë\"\necho \"     ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù\"\necho \"\"\n\n  echo \"Metabase URL: http://localhost:3000\"\n",
      "bash": "alias fetch='bash \"$FLOX_ENV_CACHE/resources/fetch.sh\"'\nalias populate='bash \"$FLOX_ENV_CACHE/resources/populate-database.sh\"'\n",
      "zsh": "fetch() { bash \"$FLOX_ENV_CACHE/resources/fetch.sh\" \"$@\" }\npopulate() { bash \"$FLOX_ENV_CACHE/resources/populate-database.sh\" \"$@\" }\n",
      "fish": "function fetch; bash \"$FLOX_ENV_CACHE/resources/fetch.sh\" $argv; end\nfunction populate; bash \"$FLOX_ENV_CACHE/resources/populate-database.sh\" $argv; end\n"
    },
    "options": {
      "systems": [
        "aarch64-darwin",
        "aarch64-linux",
        "x86_64-darwin",
        "x86_64-linux"
      ]
    },
    "services": {
      "metabase": {
        "command": "metabase"
      },
      "postgres": {
        "command": "postgres -D $PGDATA -c unix_socket_directories=$PGHOST -c listen_addresses=$PGHOSTADDR -p $PGPORT"
      }
    }
  },
